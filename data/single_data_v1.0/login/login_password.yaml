#账号密码登录接口 版本：single_data_v1.0 用例编号test_login_password

- body: #请求体
    login_id: '18855555555'
    passwd: 202cb962ac59075b964b07152d234b70
    type: 1
    request_type: 0
  case_name: 密码登录成功 #用例名称
  feature: &feature 登录 #模块名称
  story: &story 密码登录 #功能名称
  severity: normal #用例等级
  url: &url /m/account/login #接口请求地址
  schema: #返回体数据格式断言
    type: object
    properties:
      msg:
        type: string
        default: success
      code:
        type: integer
        default: 0
      data:
        type: object
        properties:
          token:
            type: string
          nickname:
            type: string
          member_id:
            type: integer
          avatar:
            type: string
          level:
            type: integer
          sex:
            type: integer
          risk:
            type: integer
          status:
            type: integer
          expired:
            type: integer
          login_time:
            type: string
          refresh_token:
            default: ''
          service_code:
            type: string
          vcode:
            type: integer
          is_checked:
            type: integer
          login_id:
            type: integer
          is_vip:
            type: integer
          register:
            type: integer



- body:
    login_id: '18855555555'
    passwd: 202cb962ac59075b964b07152d234b7
    type: 1
    request_type: 0
  case_name: 账号或密码错误
  feature: *feature #模块名称
  story: *story #功能名称
  severity: normal #用例等级
  url: *url
  schema:
    type: object
    required: [msg,code]
    properties:
      msg:
        type: string
        pattern: ^zheng账号或密码错误
      code:
        type: integer
        pattern: ^500