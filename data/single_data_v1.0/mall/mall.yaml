#商场 版本：single_data_v1.0 用例编号test_mall
- body:
    mall_id: 1
  case_name: 商场详情资料
  feature: &feature 商场
  story: &story 商场详情
  severity: normal
  url: &url /mall
  schema:
    type: object
    required: [msg,code,data]
    properties:
      msg:
        type: string
      code:
        type: integer
      data:
        type: object
        required: []
        properties:
          mall_id:
            type: number
          mall_no:
            type: string
          name:
            type: string
          longitude:
            type: number
          latitude:
            type: number
          region_no:
            type: string
          address:
            type: string
          opening_hours:
            type: string
          director:
            type: string
          status:
            type: number
          create_time:
            type: string
          create_ip:
            type: string
          company_no:
            type: string
          remark:
            type: string
          eatery_vos:
            type: array
            items:
              type: string
          supermarket_vos:
            type: array
            items:
              type: string
