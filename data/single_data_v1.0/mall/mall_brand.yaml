#商场 版本：single_data_v1.0 用例编号test_mall_brand
- body:
    page: 1
    mall_no: 1
  case_name: 商场品牌列表请求成功
  feature: &feature 商场
  story: &story 商场品牌列表
  severity: normal
  url: &url /mall/brand
  schema:
    type: object
    required: [msg,code,data]
    properties:
      msg:
        type: string
      code:
        type: integer
      data:
        type: array
        items:
          type: object
          required: [brand_id,brand_no,mall_no,locate_date,create_time,floor_no]
          properties:
            brand_id:
              type: number
              minimum: 1
            brand_no:
              type: string
            mall_no:
              type: string
            locate_date:
              type: string
            create_time:
              type: string
            floor_no:
              type: integer
